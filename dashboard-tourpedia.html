          <div class="chart_container" style="right: 0; float: right">
            <google-chart

  <script>
  var ready = false;
    Polymer({
      is: 'dashboard-tourpedia',
      properties: {
        selected: {
          type: Number,
          value: 0
        }, 

        ids:{
          type: Array
          /*value: ["481","482","32512","32420","91963","96677","160677","131425","322429","322612"]*/
           
        },
        data:{
          type: Object
        },
        client: {
          type: Object,
          notify: true,
          observer: '_clientChanged'              
        },
        fields: {
          type: Array,
          value: function() { return []; }
        },

        places: {
          type: Array,
          notify: true,
          value: []
        },

        filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }
      },
    
      observers: [
      '_filtersChange(filters.*)'
      ],

      ready: function(){
        console.log("ready");
      },
      
      addPlace: function(event) {
        this.set('places', this.places.concat(event.detail.response))
        console.log(this.places)
      },
      
      getName: function(id) {
        return "http://tour-pedia.org/api/getPlaceDetails?id=" + id
      },
      
      getPoints: function(f) {
        return f.base;
      },

      _clientChanged: function() {
        console.log("ClientChanged");
        ready = true;
        this._query();
      },
      _filtersChange: function() {
        this._query();
       },
       _query: function() {
        console.log("_filtersChangedash")
        var that = this;
        console.log("Ready?: ", ready);
        if(ready){
          this.client.search({
          // undocumented params are appended to the query string
          index: "tourpedia",
          type: "places",
          body: {
            size: 10,
            query: {
              bool: {
                must: this.filters,
              }
            },
            aggs: {
              category: {
                terms: {
                  field: "category",
                  order: {
                    _count: "desc"
                  }
                }
              },
              location: {
                terms: {
                  field: "location",
                  order: {
                    _count: "desc"
                  }
                }
              },
              numReviews: {
                terms: {
                  field: "numReviews",
                  order: {
                    _count: "desc"
                  }
                }
              },
              polarity: {
                terms: {
                  field: "polarity",
                  order: {
                    _count: "desc"
                  }
                }
              }
            }      
          }
          }).then(function (resp) {
            var myids = []
            resp.hits.hits.forEach(function(entry){myids.push(entry._id)})
            that.ids = myids;
            //console.log(that.ids)
            that.data = resp;
            //console.log(that.data)
            
            });
        }
      }
    });
  </script>
