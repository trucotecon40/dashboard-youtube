<dom-module id="dashboard-youtube">

  <link rel="import" type="css" href="dashboard-youtube.css">

  <template is="dom-bind">
  <div id="dashboard-wrapper">
    <div id="header">
      
    </div>
    <div id="widget-place">
        <youtube-displayer
        videoid='{{videoid}}'
        playing='{{playing}}'
        initialtime='{{initialtime}}'
        id="youtube-displayer1"
        ></youtube-displayer>
    </div>
    <br>
    <div id="data-analysis">
      <div id="widget-place">
          <sentiment-displayer
        data='{{data}}'
        initialtime='{{initialtime}}'
        playing='{{playing}}'
        id="sentiment-displayer1"
          ></sentiment-displayer>
      </div>
      <div id="widget-place">
          <comments-displayer
        comments="{{comments}}"
        id="comments-displayer1"
          ></comments-displayer>
      </div>
    </div>
  </div>
    </template>

  <script>
  var ready = false;
    Polymer({
      is: 'dashboard-youtube',
      properties: {
              comments: {
                type: Object,
                value: ''
              },  
              playing: {
                type: String,
                value: '{{playing}}',
                observer: '_dataChanged'              
              },
              initialtime: {
                type: String,
                value: ''                  
              },
              client: {
                type: Object,
                notify: true,
                observer: '_clientChanged'              
              },              
              data: {
                type: Object,
                value: ''              
              },
              videoid: {
                type: String,
                value: ''
              },
                      fields: {
          type: Array,
          value: function() { return []; }
        },
              filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }          
      },
      _dataChanged: function() {
              console.log("data has changed")
              if(this.playing == undefined){
                console.log("No data");
                return;
              }
              console.log(this.playing);

            },
      _clientChanged: function() {
        console.log("ClientChanged");
        ready = true;
        this._query();
      },
      _filtersChange: function() {
        this._query();
       },
       getComments: function() {
              return this.comments;
            },
       _query: function() {
        console.log("_filtersChangedash")
        var that = this;
        console.log("Ready?: ", ready);
        if(ready){
          this.client.search({
          // undocumented params are appended to the query string
          index: "finalindex",
          type: "hate",
          body: {
            size: 100,
            aggs: {
              comments: {
                terms: {
                  field: "comment.keyword",
                  order: {
                    _count: "desc"
                  }
                }
              },
              videoid: {
                terms: {
                  field: "videoid.keyword",
                  order: {
                    _count: "desc"
                  }
                }
              },
              data: {
                terms: {
                  field: "data.keyword",
                  order: {
                    _count: "desc"
                  }
                }
              }                            
            }      
          }
          }).then(function (resp) {
            var myids = []
            resp.hits.hits.forEach(function(entry){myids.push(entry._id)})
            that.ids = myids;
            
            that.comments = resp.hits.hits[0]._source.comments;
            that.data = resp.hits.hits[0]._source.subtitles;
            console.log(resp);
            that.videoid = resp.hits.hits[0]._source.videoId;
           // console.log(that.videoid);
            
            });
        }
      }
    });
  </script>

</dom-module>
